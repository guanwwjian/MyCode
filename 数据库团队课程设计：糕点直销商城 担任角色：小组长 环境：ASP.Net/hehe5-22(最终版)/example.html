<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flash Banner - Example</title>
<script src="scripts/swfobject_modified.js" type="text/javascript"></script>
</head>
<body>
<div align="center">
  <!-- Flash Object -->
  <object id="Flash_Banner" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="475" height="230">
    <param name="movie" value="FlashBanner.swf" />
    <param name="quality" value="high" />
    <param name="flashvars" value="configSource=config.xml" />
    <param name="scale" value="noscale" />
    <param name="salign" value="lt" />
    <param name="swfversion" value="9.0.45.0" />
    <!--[if !IE]>-->
    <object type="application/x-shockwave-flash" data="FlashBanner.swf" width="475" height="230">
      <!--<![endif]-->
      <param name="quality" value="high" />
      <param name="flashvars" value="configSource=config.xml" />
      <param name="scale" value="noscale" />
      <param name="salign" value="lt" />
      <param name="swfversion" value="9.0.45.0" />
      <div>
        <h4>Content on this page requires a newer version of Adobe Flash Player.</h4>
        <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" width="112" height="33" /></a></p>
      </div>
      <!--[if !IE]>-->
    </object>
    <!--<![endif]-->
  </object>
  <!-- Flash Object -->
</div>
<script type="text/javascript">
